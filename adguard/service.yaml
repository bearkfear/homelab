apiVersion: v1
kind: Service
metadata:
  name: adguardhome-service
  namespace: adguard
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.100.205
  selector:
    app: adguardhome
  ports:
  - name: dns-tcp
    port: 53
    targetPort: 53
    protocol: TCP
  - name: dns-udp
    port: 53
    targetPort: 53
    protocol: UDP
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  - name: https-udp
    port: 443
    targetPort: 443
    protocol: UDP
  - name: admin
    port: 3000
    targetPort: 3000
    protocol: TCP
  - name: dns-over-tls
    port: 853
    targetPort: 853
    protocol: TCP
  - name: dns-over-quic
    port: 784
    targetPort: 784
    protocol: UDP
  - name: dns-over-https
    port: 8853
    targetPort: 8853
    protocol: UDP
  - name: dns-over-quic-tls
    port: 5443
    targetPort: 5443
    protocol: TCP
  - name: dns-over-quic-tls-udp
    port: 5443
    targetPort: 5443
    protocol: UDP 